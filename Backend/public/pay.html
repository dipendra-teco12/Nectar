<!-- pay.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>PayPal Order Test</title>
  </head>
  <body>
    <h2>Test PayPal Payment Integration</h2>
    <button onclick="startPayment()">Pay with PayPal</button>

    <script>
      async function startPayment() {
        const response = await fetch(
          "http://localhost:3000/api/pay/create-payment",
          {
            method: "POST",
            credentials: "include", //
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              userId: "68ac105535b97e6867935e30",
              address: "123 Test St, Test City",
              location: {
                type: "Point",
                coordinates: [78.9012, 12.3456],
              },
              Products: [
                {
                  ProductId: "68b7fc7f9e214fc406f78eac",
                  name: "Test Product",
                  price: 235,
                  quantity: 25,
                },
                {
                  ProductId: "68b7fd6e9e214fc406f78f09",
                  name: "Test Product",
                  price: 2323,
                  quantity: 2,
                },
              ],
            }),
          }
        );

        const data = await response.json();
        if (data.approvalUrl) {
          window.location.href = data.approvalUrl;
        } else {
          alert("Payment creation failed: " + (data.error || "Unknown error"));
        }
      }
    </script>
  </body>
</html>
