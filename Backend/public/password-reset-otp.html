<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset OTP</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .email-header {
        background-color: #007bff;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .email-body {
        padding: 20px;
        color: #333333;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        margin: 20px 0;
      }
      .footer {
        background-color: #f4f4f4;
        color: #777777;
        padding: 10px;
        text-align: center;
        font-size: 12px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h2>Password Reset Request</h2>
      </div>
      <div class="email-body">
        <p>Hello,</p>
        <p>
          We received a request to reset your password. Please use the following
          OTP to proceed:
        </p>
        <p class="otp-code">{{otp}}</p>
        <p>
          This OTP is valid for 10 minutes. If you did not request a password
          reset, please ignore this email.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2025 Nectar. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
